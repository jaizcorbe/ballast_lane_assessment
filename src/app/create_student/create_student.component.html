<div>
    <h2>Create Student</h2>
    <form (ngSubmit)="createStudent()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="student.firstName" required>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="student.lastName" required>
      
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="student.dateOfBirth" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="student.address" required>
      
      <label for="telephoneNumber">Telephone Number:</label>
      <input type="tel" id="telephoneNumber" name="telephoneNumber" [(ngModel)]="student.telephoneNumber" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="student.email" required>
      
      <button type="submit">Create Student</button>
    </form>
    <button type="button" (click)="goBack()">Cancel</button>
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  </div>
