<h2>Student {{this?.user?.email}}</h2>
<div class="two-lists-container">
    <div class="vertical-area">
        <h2>Student Active Courses</h2>
        <ul>
            <li>peep</li>
            <li>pip</li>
        </ul>
    </div>
    <div class="vertical-area">
        <h2>Register into new Course</h2>
        <ul>
            <li *ngFor="let course of allCourses">
                <span>id: {{course.id}} </span>
                <span>name: {{course.name}}</span>
            </li>
        </ul>
    </div>
</div>
<button type="button" (click)="goBack()">Cancel</button>
